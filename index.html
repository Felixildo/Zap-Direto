<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zap Direto Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#25D366">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/124/124034.png">

    <style>
        :root { 
            --whatsapp-green: #25D366; 
            --dark-green: #128C7E; 
            --bg-color: #f0f2f5; 
            --text-main: #333;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            padding: 20px; 
            margin: 0; 
            color: var(--text-main);
        }

        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 420px; 
        }

        h2 { color: var(--dark-green); text-align: center; margin-top: 0; margin-bottom: 20px; font-size: 1.5rem; }
        
        label { display: block; margin-top: 15px; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 0.85rem; }
        
        .input-group { display: flex; gap: 8px; }
        
        select, input, textarea { 
            padding: 12px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            font-size: 1rem; 
            outline: none; 
            transition: all 0.3s ease;
            background: #fafafa;
        }

        select:focus, input:focus, textarea:focus { border-color: var(--whatsapp-green); background: #fff; }
        
        input, textarea { width: 100%; box-sizing: border-box; }
        textarea { resize: none; height: 70px; font-family: inherit; }

        .mode-selector { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 8px; 
            margin-top: 10px; 
        }

        .mode-option { 
            font-size: 0.7rem; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            padding: 10px 5px; 
            text-align: center; 
            cursor: pointer; 
            font-weight: bold; 
            color: #888;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .mode-option.active { 
            border-color: var(--whatsapp-green); 
            background: #e8f9ee; 
            color: var(--dark-green); 
        }

        .main-btn { 
            width: 100%; 
            padding: 16px; 
            background-color: var(--whatsapp-green); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 25px; 
            transition: transform 0.1s, background 0.3s;
        }

        .main-btn:hover { background-color: var(--dark-green); }
        .main-btn:active { transform: scale(0.98); }
        
        .history-container { border-top: 1px solid #eee; margin-top: 25px; padding-top: 15px; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        .history-list { list-style: none; padding: 0; margin: 0; max-height: 160px; overflow-y: auto; }
        
        .history-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            border-bottom: 1px solid #f8f8f8; 
            cursor: pointer; 
            border-radius: 8px; 
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .history-item:hover { background: #f0fdf4; }
        .history-info strong { color: #444; }
        .history-date { font-size: 0.7rem; color: #bbb; display: block; }
        .clear-btn { font-size: 0.7rem; color: #d93025; cursor: pointer; border: none; background: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Zap Direto Pro</h2>
    
    <label>Telefone</label>
    <div class="input-group">
        <select id="countryCode">
            <option value="55" selected>üáßüá∑ +55</option>
            <option value="1">üá∫üá∏ +1</option>
            <option value="351">üáµüáπ +351</option>
            <option value="34">üá™üá∏ +34</option>
            <option value="44">üá¨üáß +44</option>
        </select>
        <input type="tel" id="phoneNumber" placeholder="(00) 00000-0000" autofocus>
    </div>

    <label>Mensagem (Opcional)</label>
    <textarea id="message" placeholder="Escreva sua mensagem..."></textarea>

    <label>Abrir onde?</label>
    <div class="mode-selector" id="modeSelector">
        <div class="mode-option active" data-mode="mobile"><span>üì±</span>App Celular</div>
        <div class="mode-option" data-mode="desktop"><span>üíª</span>App PC</div>
        <div class="mode-option" data-mode="web"><span>üåê</span>WhatsApp Web</div>
    </div>

    <button class="main-btn" onclick="startChat()">üöÄ Iniciar Conversa</button>

    <div class="history-container">
        <div class="history-header">
            <label>Contatos Recentes</label>
            <button class="clear-btn" onclick="clearHistory()">LIMPAR TUDO</button>
        </div>
        <ul id="historyList" class="history-list"></ul>
    </div>
</div>

<script>
    const phoneInput = document.getElementById('phoneNumber');
    const messageInput = document.getElementById('message');
    const historyList = document.getElementById('historyList');
    let selectedMode = 'mobile';

    // Seletor de modo
    document.querySelectorAll('.mode-option').forEach(opt => {
        opt.onclick = function() {
            document.querySelectorAll('.mode-option').forEach(o => o.classList.remove('active'));
            this.classList.add('active');
            selectedMode = this.getAttribute('data-mode');
        };
    });

    // M√°scara de Telefone (Brasil)
    phoneInput.addEventListener('input', (e) => {
        if (document.getElementById('countryCode').value === "55") {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 11) v = v.substring(0, 11);
            if (v.length > 2) v = '(' + v.substring(0,2) + ') ' + v.substring(2);
            if (v.length > 9) v = v.substring(0,10) + '-' + v.substring(10);
            e.target.value = v;
        }
    });

    function startChat() {
        const country = document.getElementById('countryCode').value;
        const phone = phoneInput.value.replace(/\D/g, '');
        const msg = encodeURIComponent(messageInput.value.trim());
        const fullNumber = country + phone;

        if (phone.length < 8) { 
            alert("‚ö†Ô∏è Por favor, insira um n√∫mero v√°lido."); 
            return; 
        }

        let url = "";
        
        // L√≥gica de Redirecionamento Corrigida
        if (selectedMode === 'mobile') {
            url = `https://api.whatsapp.com/send?phone=${fullNumber}${msg ? '&text=' + msg : ''}`;
        } else if (selectedMode === 'desktop') {
            // Usa o protocolo direto para o App Desktop
            url = `whatsapp://send?phone=${fullNumber}${msg ? '&text=' + msg : ''}`;
        } else {
            // URL espec√≠fica do WhatsApp Web
            url = `https://web.whatsapp.com/send?phone=${fullNumber}${msg ? '&text=' + msg : ''}`;
        }

        saveToHistory(fullNumber);

        // Abre em nova aba. Se falhar por bloqueio, abre na mesma aba.
        const win = window.open(url, '_blank');
        if (!win || win.closed || typeof win.closed == 'undefined') {
            window.location.href = url;
        }

        // Limpeza dos campos ap√≥s envio
        setTimeout(() => {
            phoneInput.value = "";
            messageInput.value = "";
            renderHistory();
            phoneInput.focus();
        }, 1000);
    }

    function saveToHistory(num) {
        let history = JSON.parse(localStorage.getItem('zapHistoryStorage') || '[]');
        const entry = { 
            number: num, 
            date: new Date().toLocaleDateString('pt-BR') + ' √†s ' + new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}) 
        };
        history = [entry, ...history.filter(h => h.number !== num)].slice(0, 10);
        localStorage.setItem('zapHistoryStorage', JSON.stringify(history));
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('zapHistoryStorage') || '[]');
        historyList.innerHTML = history.length ? '' : '<li style="color:#ccc; text-align:center; font-size:0.8rem; padding:10px;">Nenhum n√∫mero recente.</li>';
        
        history.forEach(item => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `
                <div class="history-info">
                    <strong>+${item.number}</strong>
                    <span class="history-date">${item.date}</span>
                </div>
                <span style="color: var(--whatsapp-green); font-size: 1.2rem;">‚ûî</span>
            `;
            li.onclick = () => {
                if (item.number.startsWith('55')) {
                    document.getElementById('countryCode').value = '55';
                    phoneInput.value = item.number.substring(2);
                    phoneInput.dispatchEvent(new Event('input'));
                } else {
                    phoneInput.value = item.number;
                }
            };
            historyList.appendChild(li);
        });
    }

    function clearHistory() {
        if(confirm("Deseja apagar o hist√≥rico?")) {
            localStorage.removeItem('zapHistoryStorage');
            renderHistory();
        }
    }

    window.onload = renderHistory;
</script>
</body>
</html>
